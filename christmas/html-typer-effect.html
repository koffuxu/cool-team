<!doctype html>
<!-- 参考：https://developer.aliyun.com/article/941030 -->
<html>
  <head>
    <title>Typewriter effect</title>
    
    <style>
      body{
        background: navajowhite;
        background-size: cover;
        font-family: 'Trebuchet MS', sans-serif; 
      }
      .container {
	display: inline-block;
	}
      .typed-out {
	overflow: hidden;
	border-right: .15em solid orange;
	white-space: nowrap;
	font-size: 1.0rem;
	width: 0;
	animation: 
		typing 1s steps(20, end) forwards;
		blink .8s infinite;
	}
	@keyframes typing {
		from { width: 0 }
		to { width: 100% }
	}
	@keyframes blink {
		from { border-color: transparent }
		to { border-color: orange; }
	}
  </style>
  </head>
  <body>
    <div class="container">
      <div class="typed-out">
	//准备开始显示


	
      </div>
      <xmp class="typed-out">
	<button class="btn" id="btnA" type="button">
		Jingle Bells
	      </button>
	</xmp>
    </div>
  </body>
</html>
